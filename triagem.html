<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Triagem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
    
<body>
    <header>
        <h1>Triagem</h1>
    </header>
    <main> 
        <form action="iniciar-ocorrencia.html">
            <strong>A vítima está acordada ?</strong><br>
            <input type="radio" name="acordado" value="sim">Sim 
            <br>
            <input type="radio" name="acordado" value="não">Não  
            <br>
            <br>
            <strong>A vitíma bateu a cebeça ?</strong><br>
            <input type="radio" name="cabeca" value="sim">Sim 
            <br>
            <input type="radio" name="cabeca" value="não">Não  
            <br>
            <br>
            <strong>A vitíma esta respondendo ?</strong><br>
            <input type="radio" name="respondendo" value="sim">Sim 
            <br>
            <input type="radio" name="respondendo" value="não">Não  
            <br>
            <br>
            <strong>Á quando tempo aproximadamente ocorreu o acidente ?</strong><br>
            <input type="radio" name="tempo" value="10">até 10 min 
            <br>
            <input type="radio" name="tempo" value="20">ate 20 min 
            <br>
            <input type="radio" name="tempo" value="30">Mais de 30 min 
            <br>
            <input type="radio" name="tempo" value="não sei">Não faço ideia
            <br>
            <br>
            <button>Enviar</button>

        </form>
    </main>
    
</body>
</html>
