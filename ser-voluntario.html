<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Ser voluntario</title>
    </head>
    <body>
      <header>
        <h1>Ser voluntario</h1>
      </header>
      <main>
           
<form action="cadastrar-voluntario.html">
    <label for="nome">Nome:</label>
    <input name="nome" id="nome" required placeholder="Insira seu nome"> <br>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Incerir seu e-mail">
    <br>
    <br>
    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" id="telefone" required>
    <br>
    <br>
    <label for="foto">Foto: </label>
    <input type="file" name="foto" id="foto">
</form>

        <br>
        <button><a href="voluntario-salvo.html">Salvar</a></button>
      </main>
<br>
    <footer>
      <em>&copy; 2019 Arthur Sistemas</em>
    </footer>
        
    </body>
</html>
